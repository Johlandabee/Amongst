language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 1.0.3
script:
  - dotnet restore
  - dotnet build sln/Amongst/ -f netstandard1.6 -c Release
  - dotnet test sln/Amongst.Test/Amongst.Test.csproj -f netcoreapp1.1 -c Release
  - dotnet pack sln/Amongst/ -c Release -o ../../artifacts/ --no-build --version-suffix 0.1.0-build$TRAVIS_BUILD_NUMBER